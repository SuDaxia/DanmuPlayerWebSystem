<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    li{list-style: none}
</style>
<script src="js/jquery-2.1.1.js" type="text/javascript"></script>
<script>
    window.onload=function(){
        var obj=document.getElementById("test").getElementsByTagName("li");
        for(i in obj){
            obj[i].onclick=function(){
                var str=this.innerHTML;
                this.innerHTML="被点击后的"+str;
                document.getElementById("dd").value=str;
            }
        }
    }

</script>
<body>
选者：<input id="dd" type="text"/>
<ur id="test">
    <li>111</li>
    <li>2222</li>
</ur>
</body>
</html>
